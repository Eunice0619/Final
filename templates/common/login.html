<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login.html</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body style="padding-top: 90px;">
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Please Login</h1>
        <p class="font-italic">Please enter your id and password.</p>

        {% include "form_errors.html" %}
        
        <form action="{% url 'common:login' %}" method="post" class="card pt-3">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-form-label col-sm-2 ml-3 font-weight-bold" for="id_username">Restaurant name:</label>
                <div class="col-sm-5">
                    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control" required="" id="id_username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-2 ml-3 font-weight-bold" for="id_password">Password:</label>
                <div class="col-sm-5">
                    <input type="password" name="password" autocomplete="current-password" class="form-control" required="" id="id_password">
                </div>
            </div>

            <div class="form-group">
                <div class="offset-sm-2 col-sm-5">
                    <input type="submit" value="Log in" class="btn btn-info">
                    <input type="hidden" name="next" value="">
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/c998a172fe.js"></script><style media="all" id="fa-v4-shims"></style>
</body>
</html>
