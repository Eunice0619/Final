{% extends 'base.html' %}
{% block content %}

<h1 style="margin-top: 30px; margin-bottom: 30px;">식당 목록</h1>
{% if restaurants %}
{% for restaurant in restaurants %}
    <h2 class="font-weight-bold">
        <a href="{% url 'restaurant:restaurant_detail' restaurant.id %}">
            {{ restaurant.restaurant_name }}
        </a>
    </h2>
    <hr>
{% endfor %}
{% endif %}

{% endblock %}
